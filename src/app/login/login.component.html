<div class="container">
	<div class="row">
		<div class="col-sm-8 offset-sm-2 text-center">
			<div class="example-container">
				<h1 class="text-center font-weight-normal">Bienvenido a FisiCode</h1>
				<mat-form-field class="example-full-width">
					<input matInput placeholder="Usuario o Email" [formControl]="username">
					<mat-error *ngIf="username.invalid">{{getErrorMessageUsername()}}</mat-error>
				</mat-form-field>

				<br>

				<mat-form-field class="example-full-width">
					<input matInput placeholder="Contraseña" [type]="hide ? 'password': 'text'" [formControl]="password">
					<mat-icon style="cursor: pointer;" matSuffix (click)="hide = !hide">{{ hide ? 'visibility' : 'visibility_off' }}</mat-icon>
					<mat-error *ngIf="password.invalid">{{getErrorMessagePassword()}}</mat-error>
				</mat-form-field>

				<br>
				<br>

				<div class="text-center">
					<button mat-raised-button color="primary" (click)="loginUser()">Ingresar</button>
					<br>
					<br>
					<p>Aún no tienes cuenta?, <a href="register/">registrate aquí</a></p>
					<!--
					<button mat-raised-button color="primary" routerLink="register">Registrarse</button>-->
				</div>
			</div>
		</div>
	</div>
</div>
