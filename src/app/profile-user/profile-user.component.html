<div class="container">
  <div class="row">
    <div class="col-sm-8 offset-sm-2 text-center">
      <div class="example-container">
        <h1 class="text-center font-weight-normal">Tu Perfil</h1>

        <br>
        <div class="text-center">
          <img mat-card-image src="{{imagePerson}}" alt="image person" style="width: 50%; height: 50%">

          <br>
          <div>
            <input class="text-center" *ngIf="openedImage" type="file" [formControl]="avatar" (change)="onFileChange($event)" #fileInput>
          </div>
        </div>

        <br>

        <div class="text-center" *ngIf="!openedImage">
          <button mat-raised-button color="primary" (click)="openImageChooser()">Cambiar Foto</button>
        </div>

        <div class="text-center" *ngIf="openedImage">
          <button mat-raised-button color="primary" (click)="changeImagePerson()">Guardar Foto</button>
          <button mat-raised-button (click)="cancelImageAction()">Cancelar</button>
        </div>

        <br>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Nombres" [formControl]="firstName" required>
          <mat-error *ngIf="firstName.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>

        <br>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Apellidos" [formControl]="lastName" required>
          <mat-error *ngIf="lastName.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>

        <br>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Nombre de Usuario" [formControl]="username" required>
          <mat-error *ngIf="username.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>

        <br>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Correo ElectrÃ³nico" [formControl]="email" required>
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>

        <br>

        <div>
          <button mat-raised-button color="primary" (click)="updateProfile()" [disabled]="firstName.invalid || lastName.invalid || username.invalid || email.invalid">Actualizar Datos</button>
          <button mat-button routerLink="/list-questions/">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
</div>
